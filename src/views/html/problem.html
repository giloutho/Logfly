<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <title>Logfly</title>
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />  
  <link rel="stylesheet" href="../../assets/css/home.css">
</head>

<body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      let $ = require('jquery');
    </script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>      
    <div class="wrapper">
        <!-- Page Content  -->     
        <div id="content">
            <div class="alert alert-danger text-center" role="alert" id="status"></div>       
            <!---  First section -->                 
            <div class="row">
                <div class="col-sm-4 my-1">  
                    <h4 id="lg_settings" ></h4>
                </div>
            </div>
            <form>
                <div class="row">
                    <div class="col-sm-4 my-1">                                    
                        <label id="lg-lang"></label>
                    </div>                                    
                    <div class="col-sm-6 my-1">                                    
                        <input type="text" class="form-control" id="tx-lang" disabled="">
                    </div>
                    <div class="col-auto my-1 align-self-center">
                        <img id="img-lang" />
                    </div>                                                                           
                </div>                                  
                <div class="row">
                    <div class="col-sm-4 my-1">                                    
                        <label id="lg-working-path"></label>
                    </div>
                    <div class="col-sm-6 my-1">                                    
                        <input type="text" class="form-control" id="tx-work-path" disabled="">
                    </div>
                    <div class="col-auto my-1 align-self-center">
                        <img id="img-work-path" />
                    </div>                                         
                </div>     
                <div class="row">
                    <div class="col-sm-4 my-1">                                    
                        <label id="lg-folder-log"></label>
                    </div>                                    
                    <div class="col-sm-6 my-1">                                    
                        <input type="text" class="form-control" id="tx-log-path" disabled="">
                    </div>
                    <div class="col-auto my-1 align-self-center">
                        <img id="img-log-path" />
                    </div>                                                                           
                </div>    
                <div class="row">
                    <div class="col-sm-4 my-1">                                    
                        <label id="lg-dbname"></label>
                    </div>                                    
                    <div class="col-sm-6 my-1">                                    
                        <input type="text" class="form-control" id="tx-dbname" disabled="">
                    </div>
                    <div class="col-auto my-1 align-self-center">
                        <img id="img-dbname" />
                    </div>                                                                          
                </div>                    
                <div class="row">
                    <div class="col-sm-4 my-1">                                    
                        <label id="lg-dbfullpath"></label>
                    </div>                                    
                    <div class="col-sm-6 my-1">                                    
                        <input type="text" class="form-control" id="tx-dbfullpath" disabled="">
                    </div>                                 
                </div> 
                  <!---  End of the first section --> 
                <div class="row"> <div class="span12"> </br></div></div>
                <div class="row">
                    <div class="col text-center">
                      <button type="button" class="btn btn-secondary btn-lg" disabled id="bt-start"></button>
                    </div>
                  </div> 
                <div class="row"> <div class="span12"> </br></div></div>     
                <!---  Second section -->                           
                <div class="row">
                    <div class="col-sm-4 my-1"> 
                        <h4 id="lg_change" ></h4>
                    </div>
                </div>   
                <div class="row">
                    <div class="col-sm-4 my-1">                                    
                        <label id="lg-sel-lang"></label>
                    </div> 
                    <div class="col-sm-2 my-1">     
                        <select class="custom-select mr-sm-2" id="sel-lang"></select>                                 
                    </div>                                  
                </div>                       
                <div class="row">
                    <div class="col-sm-4 my-1">                                    
                        <label id="lg-choose-working"></label>
                    </div>                                     
                    <div class="col-auto my-1 align-self-center">
                        <button type="button" class="btn btn-outline-info" id="bt-choose-working"></button>
                    </div>
                </div>           
                <div class="row">
                    <div class="col-sm-4 my-1">                                    
                        <label id="lg-choose-dbpath"></label>
                    </div>                                     
                    <div class="col-auto my-1 align-self-center">
                        <button type="button" class="btn btn-outline-info" id="bt-choose-dbpath"></button>
                    </div>
                </div>                                                                                           
                <div class="row">
                    <div class="col-sm-4 my-1">                                    
                        <label id="lg-sel-logbook"></label>
                    </div> 
                    <div class="col-sm-3 my-1">     
                        <select class="custom-select mr-sm-3" id="sel-logbook">
                        </select>                                 
                    </div>
                    <div class="col-auto my-1 align-self-center">
                        <img id="img-select" />
                    </div>                      
                </div>      
                <div class="row">
                    <div class="col-sm-4 my-1">                                    
                        <label id="lg-create-logbook"></label>
                    </div>   
                    <div class="col-sm-3 my-1">                                    
                        <input type="text" class="form-control" id="tx-create-logbook">
                    </div>                                                      
                    <div class="col-auto my-1 align-self-center">
                        <button type="button" class="btn btn-outline-info" id="bt-create-logbook"></button>
                    </div>                 
                </div>     
                <div class="row">
                    <div class="col-sm-4 my-1">                                    
                        <label id="lg-repatriate"></label>
                    </div>                                     
                    <div class="col-auto my-1 align-self-center">
                        <button type="button" class="btn btn-outline-info" id="bt-repatriate"></button>
                    </div>              
                </div>                                                               
            </form>        
      </div>
    </div>
    <script src="../../views/js/problem.js" type="text/javascript"></script>
</body>

</html>
