<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Logfly</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />  
    <link rel="stylesheet" href="../../assets/css/home.css">
    <!-- if necessary some specifics css will be added like leaflet.css -->
    <link rel="stylesheet" href="../../../node_modules/leaflet/dist/leaflet.css" />    
    <link rel="stylesheet" href="../../assets/css/font-awesome-450.min.css">   
    <link rel="stylesheet" href="../../leaflet/leaflet.awesome-markers.css" />  
    <link rel="stylesheet" href="../../leaflet/measure.css" />  
    <link rel="stylesheet" href="../../leaflet/leaflet-measure-path.css"  /> 
    <link rel="stylesheet" href="../../../node_modules/leaflet-easybutton/src/easy-button.css" />
</head>

<body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>  
    <div class="wrapper">
        <!-- Sidebar  -->
        <div id="target-sidebar"></div>
        <div id="content">
            <!-- Horizontal navbar with menu button and different options -->
            <nav class="navbar navbar-expand-lg  navbar-custom">
                <div class="container-fluid">
                    <button type="button" id="toggleMenu" class="btn btn-outline-primary"">Menu On</button>

                    <!--- https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp pour comprendre les possibilités immenses de cette navbar -->
                    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                        <ul class="nav navbar-nav">
                            <li>
                                <button type="button" id="bt-route" class="btn btn-outline-primary">Route</button> 
                            </li>   
                            <li>
                                <button type="button" id="bt-track" class="btn btn-outline-primary" style="margin-left:10px">Trace</button> 
                            </li>                
                            <li>
                                <button type="button" id="bt-airspace" class="btn btn-outline-primary" style="margin-left:10px">Espaces</button> 
                            </li>     
                        </ul>
                    </div>
                </div>
            </nav>  
            <!-- End of horizontal nabar  -->
            <!-- Main page content -->
            <div>
                <div class="container">
                    <div class="alert alert-secondary" id="subbar">
                        <div class="subbarcontainer">
                            <span id = "lb-totdist">Distance totale : </span><span id = "val-totdist" class="subbarFat">0</span>&nbsp;km                        
                            <span id = "lb-duration" style="margin-left:20px">Durée : </span><span id = "val-duration" class="subbarFat">0:00</span>
                            <span id = "lb-speed" style="margin-left:20px">Vitesse (km/h)</span>
                            <span style="margin-left:10px"><div class="quantity"><button class="btn btn-dark btn-sm minus" onclick="decSpeed()">-</button>
                            <input type="text" class="subbarInput" id="inputspeed" value="20" readonly>
                            <button class="plus btn btn-dark btn-sm" onclick="incSpeed()">+</button></div></span>
                            <span><input class="form-check-inline" style="margin-left:20px" type="checkbox" value="" onclick="withScore()" id="scoredisplay" checked>
                            <label class="form-check-label" for="scoreDisplay" id ="lb-scoring">Scoring</label></span>                        
                            <select class="form-control" style="width:100px;margin-left:20px" onchange="changeLeague()" id="sel-league"></select>                        
                            <span id = "lb-sc-dist" class ="badge badge-secondary even-larger-badge " style="margin-left:20px">Distance libre : </span>
                            <span id = "val-sc-dist" style="margin-left:10px" class="subbarFat">0</span>&nbsp;km  
                            <span id = "lb-sc-pts" style="margin-left:20px">Points : </span><span id = "val-sc-pts" style="margin-left:10px" class="subbarFat">0</span>
                        </div>  
                    </div>
                </div>               
                <div class="d-md-flex h-md-100 align-items-start">   
                    <div class="col-md-12 d-none" id="div-map">  
                        <div id="mapid" class="map-full" style="margin-top: 10px;margin-bottom: 10px;height: 80vh; "></div>
                        <div id='tooltip'></div>
                    </div>
                </div>   
            </div>
            </div>
        </div>
    </div>    
    <script src="../../views/js/xcnav.js" type="text/javascript"></script>
</body>
