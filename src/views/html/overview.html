<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Logfly</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />  
    <link rel="stylesheet" href="../../assets/css/home.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/font-awesome-450.min.css">  
    <!-- if necessary some specifics css will be added like leaflet.css -->
</head>

<body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>  
    <div class="wrapper">
        <!-- Sidebar  -->
        <div id="target-sidebar"></div>
        <div id="content">
            <!-- Horizontal navbar with menu button and different options -->
            <nav class="navbar navbar-expand-lg  navbar-custom">
                <div class="container-fluid">
                    <button type="button" id="toggleMenu" class="btn btn-outline-primary"">Menu On</button>
                    <!--- le mx3 a été trouvé sur https://stackoverflow.com/questions/48068539/how-to-add-space-inbetween-nav-items-in-bootstrap heck connections-->
                    <span class="navbar-text mx-3" id="db-state"></span>
                </div>
            </nav>  
            <!-- End of horizontal nabar  -->
            <!-- Main page content  from https://bootsnipp.com/snippets/67z63-->
            <div>
                <div class="container">                    
                    <div style="margin-top: 20px;">
                        <!-- forked from https://www.codeply.com/go/KrUO8QpyXP -->
                        <div class="row">
                            <div class="col-xl-3 col-sm-6 py-2">
                                <div class="card bg-success text-white h-60">
                                    <div class="card-body bg-success">
                                        <div class="cnrflash">
                                            <div class="cnrflash-inner">
                                                <span class="cnrflash-label" id="val-year">&ensp;&ensp;&ensp;2023</span>
                                            </div>
                                        </div>
                                        <div class="rotate">
                                            <i class="fa fa-paper-plane fa-4x"></i>
                                        </div>
                                        <h5 class="text-uppercase" id="hd-flights">@Flights</h5>
                                        <h1 class="display-4" id="val-flights">134</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-sm-6 py-2">
                                <div class="card text-white bg-danger h-60">
                                    <div class="card-body bg-danger">
                                        <div class="rotate">
                                            <i class="fa fa-clock-o fa-4x"></i>
                                        </div>
                                        <h5 class="text-uppercase" id="hd-hours">@Hours</h5>
                                        <h1 class="display-4" id="val-hours">62.50</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-sm-6 py-2">
                                <div class="card text-white bg-warning h-60">
                                    <div class="card-body">
                                        <div class="rotate">
                                            <i class="fa fa-user fa-4x"></i>
                                        </div>
                                        <h5 class="text-uppercase" id="hd-gliders">@Gliders</h5>
                                        <h1 class="display-4" id="val-gliders"></h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-sm-6 py-2">
                                <div class="card text-white bg-info h-60">
                                    <div class="card-body bg-info">
                                        <div class="rotate">
                                            <i class="fa fa-map-signs fa-4x"></i>
                                        </div>
                                        <h5 class="text-uppercase" id="hd-sites">@Sites</h5>
                                        <h1 class="display-4" id="val-sites"></h1>
                                    </div>
                                </div>
                            </div>
                        </div>     
                        <!-- forked from https://bootsnipp.com/snippets/67z63-->                   
                        <div class="row">
                            <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
                                <div class="card">
                                    <div class="card-block">
                                        <div class="row">
                                            <div class="col-lg-6"  style="margin-top: 5px;"><h5 class="text-bold" id="lb-reference">Ref</h5></div>
                                            <div class="col-lg-6">
                                                <select class="form-control" id="sel-ref-year" onchange="changeRef()"></select>
                                            </div>
                                        </div>
                                        <div class="card-text">
                                            <table class="table table-striped table-sm">
                                                <thead>
                                                  <tr>
                                                    <th id="tb-month">@Mois</th>
                                                    <th id="tb-fl">@Vols</th>
                                                    <th id="tb-dur">@Durée</th>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                  <tr>
                                                    <td id="tb-M1">@Jan</td>
                                                    <td id="tb-F1">4</td>
                                                    <td id="tb-D1">22h30mn</td>
                                                  </tr>
                                                  <tr>
                                                    <td id="tb-M2">@Fev</td>
                                                    <td id="tb-F2">12</td>
                                                    <td id="tb-D2">41h30</td>
                                                  </tr>
                                                  <tr>
                                                    <td id="tb-M3">@Mar</td>
                                                    <td id="tb-F3">3</td>
                                                    <td id="tb-D3">5h50mn</td>
                                                  </tr>
                                                  <tr>
                                                    <td id="tb-M4">@Avr</td>
                                                    <td id="tb-F4">6</td>
                                                    <td id="tb-D4">2h50mn</td>
                                                  </tr>
                                                  <tr>
                                                    <td id="tb-M5">@May</td>
                                                    <td id="tb-F5">3</td>
                                                    <td id="tb-D5">5h50mn</td>
                                                  </tr>
                                                  <tr>
                                                    <td id="tb-M6">@Jun</td>
                                                    <td id="tb-F6">3</td>
                                                    <td id="tb-D6">5h50mn</td>
                                                  </tr>      
                                                  <tr>
                                                    <td id="tb-M7">@Jul</td>
                                                    <td id="tb-F7">3</td>
                                                    <td id="tb-D7">5h50mn</td>
                                                  </tr>
                                                  <tr>
                                                    <td id="tb-M8">@Aug</td>
                                                    <td id="tb-F8">3</td>
                                                    <td id="tb-D8">5h50mn</td>
                                                  </tr>
                                                  <tr>
                                                    <td id="tb-M9">@Sep</td>
                                                    <td id="tb-F9">3</td>
                                                    <td id="tb-D9">5h50mn</td>
                                                  </tr>
                                                  <tr>
                                                    <td id="tb-M10">@Oct</td>
                                                    <td id="tb-F10">3</td>
                                                    <td id="tb-D10">5h50mn</td>
                                                  </tr>
                                                  <tr>
                                                    <td id="tb-M11">@Nov</td>
                                                    <td id="tb-F11">3</td>
                                                    <td id="tb-D11">5h50mn</td>
                                                  </tr>
                                                  <tr>
                                                    <td id="tb-M12">@Dec</td>
                                                    <td id="tb-F12">3</td>
                                                    <td id="tb-D12">5h50mn</td>
                                                  </tr>                                                                                                 
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <span class="float-right" id="cumHours"></span>
                                        <span><b class="" id="cumFlights"></b></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-8 col-lg-6 mt-8">
                                <div class="card">                                    
                                    <div class="card-block">                                    
                                        <div id="graphe"></div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="row">
                                            <div class="col-lg-1"></div>
                                            <div class="col-lg-3">
                                                <button class="btn btn-success" id="bt-gr-flights">Change</button>
                                            </div>
                                            <div class="col-lg-3">
                                                <button class="btn btn-danger" id="bt-gr-hours">Change</button>
                                            </div>
                                            <div class="col-lg-1"></div>                                            
                                            <div class="col-lg-3">
                                                <select class="form-control" id="sel-prev-year" onchange="changePrev()"></select>
                                            </div>
                                            <div class="col-lg-1"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
                                <div class="card">                               
                                        <div class="card-block">
                                            <div style="margin-bottom: 35px;">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <button class="btn btn-warning float-left btn-sm" id="bt-gliders">@Gliders</button>
                                                    </div>
                                                    <div class="col-lg-6"><h5 class="text-bold" id="right-year" style="text-align: center;"></h5></div>
                                                    <div class="col-lg-3">
                                                        <button class="btn btn-info float-right btn-sm" id="bt-sites">@Sites</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-text">     
                                                <!--  the class table-responsive (cf css) make the table scrollable -->                  
                                                <div class ="table-responsive">                     
                                                <table class="table table-striped table-sm" id="right-table">
                                                    <thead>
                                                                                                         
                                                    
                                                    </thead>
                                                    <tbody>                                                                                          
                                                    </tbody>
                                                </table>
                                            </div>
                                            </div>
                                        </div>
                                        <div class="card-footer">
                                            <span class="float-right" id="cumr-hours"></span>
                                            <span><b class="" id="cumr-flights"></b></span>
                                        </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>          
            </div>
            <!-- End of main page content -->
        </div>
    </div>    
    <script src="../../views/js/overview.js" type="text/javascript"></script>
